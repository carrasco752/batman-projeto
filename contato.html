<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <script src="https://kit.fontawesome.com/94f66e7171.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./contato.css" />
</head>
<body>
    <section>
        <h2>Contato</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <!-- <nome>                 -->
            <div class="icon-user">
                 <label id="iconuser"><i class="fa-regular fa-user"></i></label>
            </div>
            <label for="name">Nome</label>
            <input type="text " name="name" id="name" placeholder="Digite seu nome" autocomplete="off" required>
           
            <!-- <email> -->
            <div class="icon-email">
                <label id="iconmail"><i class="far fa-envelope"></i></label>
            </div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email"autocomplete="off" required>
            
            <!-- <textarea> -->
            <div class="icon-message">
                <label id="iconmessage"><i class="fa-regular fa-message"></i></label>
            </div>
            <label for="message">Mensagem</label>
            <textarea name="message" id="message"cols="30" rows="10"  placeholder="Digite a sua Mensagem" autocomplete="off" required></textarea>
            <button type="submit">Enviar</button>
            <input type="hidden" name="accessKey" value="dafb1ac3-4bff-494a-aab4-5b4a4b30f85a">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/obrigado.html">

        </form>
    </section>
</body>
</html>
